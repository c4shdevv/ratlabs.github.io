<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luaudecompil3r | Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            padding: 5vh 10vw;
            scroll-behavior: smooth;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const elements = document.querySelectorAll(".glass");
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("visible");
                    }
                });
            }, { threshold: 0.1 });
            elements.forEach(element => observer.observe(element));
        });
    </script>
</head>
<body>
    <div class="glass">
        <h1 class="text-6xl font-bold">luaudecompil3r</h1>
        <p class="text-lg opacity-80 mt-2">Passionate about Lua since 2020. Created multiple games and projects, pushing the limits of scripting.</p>
    </div>
    
    <div class="glass mt-10">
        <h2 class="text-3xl font-semibold">What I Made</h2>
        <p class="mt-2 opacity-70">[Your Project Name] - [Short Description]</p>
    </div>
    
    <div class="glass mt-10">
        <h2 class="text-3xl font-semibold">Rat Labs Hub</h2>
        <p class="mt-2 opacity-70">A powerful hub for exploiters, by exploiters.</p>
        <a href="https://discord.gg/nahS6hnHrG" class="mt-4 inline-block bg-red-600 hover:bg-red-700 text-white text-lg font-semibold py-3 px-6 rounded-lg transition">Get Rat Labs</a>
    </div>
    
    <div class="glass mt-10">
        <h2 class="text-3xl font-semibold">Now Playing</h2>
        <div class="mt-4"> 
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/5E7p95xh9Ul4vZp4LEoJwi?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </div>
</body>
</html>
