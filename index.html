<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luaudecompil3r | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        body {
            background: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow-x: hidden;
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .button {
            background-color: #5a00ff;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #3a00cc;
        }
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container mx-auto py-20">
        <h1 class="text-5xl font-bold fade-in">luaudecompil3r</h1>
        <p class="text-lg mt-3 fade-in">A passionate LuaU developer since 2020.</p>

        <h2 class="text-3xl font-bold mt-16 fade-in">Current Projects</h2>
        <p class="text-xl mt-4 fade-in">Rat Labs Hub</p>
        <a href="https://discord.gg/nahS6hnHrG" class="button fade-in">Get Rat Labs Hub</a>
    </div>
    
    <div class="mt-16 fade-in">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/5E7p95xh9Ul4vZp4LEoJwi?utm_source=generator&theme=0" width="300" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <footer class="fade-in">Made with love by luaudecompil3r</footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const elements = document.querySelectorAll(".fade-in");
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("visible");
                    }
                });
            });
            elements.forEach(el => observer.observe(el));
        });
    </script>
</body>
</html>
